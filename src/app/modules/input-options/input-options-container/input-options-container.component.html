<section>

  <mat-form-field class="demo-chip-list">
    <mat-chip-list #chipList>
      <mat-chip *ngFor="let option of options" [selectable]="selectable" [removable]="removable" 
      (click)="select(option)"
      appSelected
      (s)="s($event)"
      (remove)="remove(option)">
        {{option.name}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input placeholder="New Option..." [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)" />
    </mat-chip-list>
  </mat-form-field>


</section>
